<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        .check-string {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Reset</h2>
        <p>If you requested a password reset, please click the link below:</p>
        <p>
            <a href="{{ reset_url }}">Reset Your Password</a>
        </p>
        <p>For security purposes, please use the following passphrase:</p>
        <p class="check-string">{{ salt }}</p>
        <p>If you did not request this change, please ignore this email.</p>
    </div>
</body>

</html>
